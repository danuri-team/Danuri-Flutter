name: danuri_flutter
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3 # 반응형 디자인을 지원하는 패키지
  go_router: ^15.1.2 # 화면 간 이동을 지원하는 패키지
  flutter_svg: ^2.1.0 # svg이미지 사용을 지원하는 패키지
  flutter_dotenv: ^5.2.1 # 민감한 구성 변수들을 저장하는 파일을 지원하는 패키지
  timer_builder: ^2.0.0 # 현재 시각 출력을 지원하는 패키지
  flutter_secure_storage: ^9.2.4 # 데이터를 안전하게 보관하고 액세스를 지원하는 패키지
  mobile_scanner: ^7.0.1 # QR 스캐너
  
  # 데이터 클래스에 필요한 기능들을 지원하는 패키지
  freezed: ^3.0.6
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  dio: ^5.8.0+1

  # 상태관리 지원 패키지
  flutter_riverpod: ^2.6.1 
  sentry_flutter: ^9.6.0
  


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  json_serializable: ^6.9.5

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - .env
    - assets/icons/


  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/font/Pretendard-SemiBold.otf
          weight: 700
        - asset: assets/font/Pretendard-Medium.otf
          weight: 600
        - asset: assets/font/Pretendard-Regular.otf
          weight: 500
        - asset: assets/font/Pretendard-Light.otf
          weight: 400
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
